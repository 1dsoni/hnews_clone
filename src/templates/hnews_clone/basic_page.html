<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Simple Machine Learning Projects Hosted">
    <meta name="author" content="Diwanshu Soni">

    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="text/javascript" href="{% static "js/bootstrap.min.css" %}">

    <title>Just A Hacker News Clone</title>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    {% block basic_head_block %}
    {% endblock %}
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      {% if user.is_authenticated %}
          <h5 class="my-0 mr-md-auto font-weight-normal">Welcome {{user.username}}</h5>
          <a class="btn btn-outline-success" target="_blank" href="https://github.com/1dsoni/hnews_clone">src</a>
          <a class="m-2 btn btn-outline-danger" href="{% url "logout"%}">Logout</a>
      {% else %}
          <h5 class="my-0 mr-md-auto font-weight-normal">The Hacker News Clone</h5>
      {% endif %}

    </div>
      {% block basic_body_block %}
      {% endblock %}
  </body>
</html>
